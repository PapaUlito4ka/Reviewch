{% extends "base.html" %}
{% load static %}

{% block title %}Reviewch{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{% static 'javascript/home_requests.js' %}"></script>
<script>
    $(function () {
        {% if user.is_authenticated %}
            render({{ user.id }}, '{{ ordering }}', '{{ group }}');
        {% else %}
            render(null, '{{ ordering }}', '{{ group }}');
        {% endif %}
    })
</script>
{% endblock %}

{% block content %}

    <div class="flex-fill cloud mt-3">
        <div class="d-flex flex-row justify-content-around">
            <button class="btn p-0 border-0"><h2 class="text-center p-3 m-0">Latest articles</h2></button>
            <button class="btn p-0 border-0"><h2 class="text-center p-3 m-0">Most rating</h2></button>
            <button class="btn p-0 border-0"><h2 class="text-center p-3 m-0">Tag cloud</h2></button>
        </div>
        <div class="border-bottom"></div>
        <div class="d-flex flex-row justify-content-around">
            <button class="btn p-0 border-0"><h2 class="text-center p-2 m-0">Movies</h2></button>
            <button class="btn p-0 border-0"><h2 class="text-center p-2 m-0">Games</h2></button>
            <button class="btn p-0 border-0"><h2 class="text-center p-2 m-0">Books</h2></button>
            <button class="btn p-0 border-0"><h2 class="text-center p-2 m-0">Music</h2></button>
            <button class="btn p-0 border-0"><h2 class="text-center p-2 m-0">Sport</h2></button>
        </div>
    </div>

    <div class="cloud mt-3 reviews">

    </div>

{% endblock %}
